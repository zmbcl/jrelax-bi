<div class="modal-body no-p">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <section class="panel panel-primary no-b">
                <div class="panel-body bg-primary" style="padding-top: 50px;">
                    <a href="javascript:;" class="show text-center">
                        <i class="fa fa-group" style="font-size: 60px;"></i>
                    </a>
                    <div class="show mt15 mb15 text-center">
                        <div class="h5"><b>$!group.name</b></div>
                        <p class="show">隶属于：$!group.unit.name</p>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>所属机构</td>
                        <td>$!group.unit.name</td>
                    </tr>
                    <tr>
                        <td>名称</td>
                        <td>$!group.name</td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>$!group.descript</td>
                    </tr>
                    <tr>
                        <td>创建人</td>
                        <td>$!group.createUser</td>
                    </tr>
                    <tr>
                        <td>创建时间</td>
                        <td>$!group.createTime</td>
                    </tr>
                </table>
                <div class="panel">
                    <div class="panel-heading text-center"><i class="fa fa-group"></i> 角色列表</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            #foreach($!role in $!group.roles)
                            <li class="list-group-item">$!role.name</li>
                            #end
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
