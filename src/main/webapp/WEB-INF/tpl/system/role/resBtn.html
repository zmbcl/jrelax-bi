<table  class="table no-m">
     <thead>
         <tr>
         	<th class="col-md-2">
                	菜单名称
         	</th>
             <th class="col-md-2 pd-l-lg">
                 <span class="pd-l-sm"></span>URL</th>
             <th class="col-md-8">按钮</th>
         </tr>
     </thead>
     <tbody>
     	#foreach($!res in $!resList)
		<tr>
			<td>
		 		$!res.name
			</td>
		    <td>
		        <span class="pd-l-sm"></span>$!res.url</td>
		    <td>
                <div class="row res-btn" name="$!res.id">
                    #if($!rrbMap)
                    #foreach($!btn in $!btnList)
                    #if($!rrbMap.get($!res.id))
                    #if($!rrbMap.get($!res.id).get($!btn.id))
                    <div class="col-lg-2 mb5"><input type="checkbox" value="$!btn.id" class="icheck" skin="box-blue" title="$!btn.name" checked="checked"></div>
                    #else
                    <div class="col-lg-2 mb5"><input type="checkbox" value="$!btn.id" class="icheck" skin="box-blue" title="$!btn.name"></div>
                    #end
                    #else
                    <div class="col-lg-2 mb5"><input type="checkbox" value="$!btn.id" class="icheck" skin="box-blue" title="$!btn.name"></div>
                    #end
                    #end
                    </select>
                    #else
                    #foreach($!btn in $!btnList)
                    <div class="col-lg-2 mb5"><input type="checkbox" value="$!btn.id" class="icheck" skin="box-blue" title="$!btn.name" checked="checked"></div>
                    #end
                    #end
                </div>

		    </td>
		</tr>
		#end
     </tbody>
 </table>
 <script type="text/javascript">
	$(".chosen").chosen();
    ns.form.initCheckbox();
 </script>
