<h4>$!name</h4>
#if($!columns.size() == 0)
<div class="alert alert-warning">未配置字段</div>
#else
<div class="row res-btn">
    #foreach($!column in $!columns)
        <div class="col-lg-2 mb5"><input type="checkbox" value="$!column.id" class="icheck" skin="box-blue" title="$!column.name"></div>
    #end
</div>
#end
