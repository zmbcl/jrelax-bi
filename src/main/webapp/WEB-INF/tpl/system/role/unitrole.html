#foreach($!role in $!roleList)
<tr id="$!role.id">
	<td><input type="checkbox" value="$!role.id" data-icheck data-check-item></td>
	<td><span class="pd-l-sm"></span><a href="$!basePath/system/role/edit/$!role.id" data-pjax>$!role.name</a></td>
	<td class="offscreen-right">$!role.descript</td>
	<td id="td_status_$!role.id">#if($!role.enabled)<i class="fa fa-circle text-success ml5">#else <i class="fa fa-circle text-danger ml5">#end</i></td>
	<td>
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
				<i class="ti-settings"></i> <span class="ti-angle-down"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="javascript:;" onclick="ns.view.showModal('$!basePath/system/role/detail/right/$!role.id',{border:false})">查看权限</a></li>
				<li><a href="javascript:;" onclick="ns.view.showModal('$!basePath/system/role/detail/user/$!role.id',{border:false})">查看下属用户</a></li>
				<li class="divider"></li>
				<li><a href="$!basePath/system/role/edit/$!role.id" data-pjax>修改信息</a></li>
				<li><a href="$!basePath/system/role/edit/right/$!role.id" data-pjax>权限管理</a></li>
				<li><a href="javascript:;" onclick="del('$!role.id')">#springMessage('system.common.delete')</a></li>
				<li class="divider"></li>
				<li><a href="javascript:;" onclick="enableRole('$!role.id')">#springMessage('system.common.enable')</a></li>
				<li><a href="javascript:;" onclick="disableRole('$!role.id')">#springMessage('system.common.disable')</a></li>
			</ul>
		</div>
	</td>
</tr>
#end
