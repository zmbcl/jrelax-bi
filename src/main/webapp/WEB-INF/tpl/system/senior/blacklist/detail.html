<div class="modal-body no-p">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5"><i class="icon"></i> 规则详情</a>
                        <small>ID - $!blackList.id</small>
                    </div>
                </header>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>规则</td>
                        <td>$!blackList.rules</td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>$!blackList.remarks</td>
                    </tr>
                    <tr>
                        <td>是否启用</td>
                        <td>
                            #if($!blackList.enabled)启用
                            #else 禁用
                            #end
                        </td>
                    </tr>
                    <tr>
                        <td>创建人</td>
                        <td>$!blackList.createTime</td>
                    </tr>
                    <tr>
                        <td>创建时间</td>
                        <td>$!blackList.createUser</td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
