<form id="notifyForm" action="$!basePath/system/notify/new" method="post">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			#if($!list.size()>0)
			<table id="unreadNotifyTable" class="table no-m">
				<tbody>
					#foreach($!message in $!list)
					<tr onclick="ns.__readNotify('$!message.id',this)">
						<td>$!message.html()</td>
					</tr>
					#end
				</tbody>
			</table>
			#else
			<div class="alert text-center">最近没有收到任何新通知哦。</div>
			#end
		</div>
	</div>
	#if($!list.size()>0)
	<div class="row">
		<div class="col-lg-12 col-md-12">#pager_ajax</div>
	</div>
	#end
</form>
