<div class="modal-body no-p">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5"><i class="icon"></i> $!biReport.name</a>
                        <small>ID - $!biReport.id</small>
                    </div>
                </header>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>报表名称</td>
                        <td>$!biReport.name</td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>$!biReport.descript</td>
                    </tr>
                    <tr>
                        <td>创建人</td>
                        <td>$!biReport.createUser</td>
                    </tr>
                    <tr>
                        <td>创建时间</td>
                        <td>$!biReport.createTime</td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
