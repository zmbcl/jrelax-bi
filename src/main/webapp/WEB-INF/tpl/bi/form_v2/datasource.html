<div class="modal-header">
	<h4>$!ds.name</h4>
</div>
<div class="modal-body no-p">
	<form id="ds$!ds.id" action="$!basePath/bi/form/v2/ds/$!ds.id" method="post">
		<div class="row">
			<div class="col-xs-12">
				<table class="table">
					<thead>
						<tr>
							#foreach($!col in $!colsMap.entrySet())
							<th>$!col.value</th>
							#end
						</tr>
					</thead>
					<tbody>
						#foreach($!row in $!list)
						<tr>
							#foreach($!col in $!colsMap.entrySet())
							<td>$!row.get($!col.key)</td>
							#end
						</tr>
						#end
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
           	<div class="col-lg-12">
           	#pager_ajax
           	</div>
       	</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	<button type="button" class="btn btn-primary">确定</button>
</div>
