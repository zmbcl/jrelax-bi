<script src="$!basePath/framework/js/form/checkbox.js"></script>
<div class="modal-header no-b">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title"><i class="fa fa-user"></i> 选择用户(关键字)</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="input-group mb15">
                <input id="searchText" name="searchText" class="form-control" placeholder="按 登录名、真实姓名、联系方式 搜索">
                <span class="input-group-btn">
                    <button id="btnSearch" class="btn btn-default" type="button"><i
                            class="fa fa-search"></i> 搜索</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form id="userSelectForm" action="$!basePath/common/user/select" method="post">
                <input type="hidden" name="key">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            #if($!mutil)
                            <input type="checkbox" class="icheck" data-check-all="data-check-item">'
                            #else
                            #end
                        </th>
                        <th>登录名</th>
                        <th>真实姓名</th>
                        <th>联系方式</th>
                    </tr>
                    </thead>
                    <tbody>
                    #foreach($!obj in $!list)
                    <tr>
                        <td>
                            #if($!mutil)
                            <input type="checkbox" name="uid" class="icheck" data-check-item value="$!obj.id">
                            #else
                            <input type="radio" name="uid" class="icheck" data-check-item value="$!obj.id">
                            #end
                        </td>
                        <td id="$!{obj.id}_un">$!obj.userName</td>
                        <td id="$!{obj.id}_rn">$!obj.realName</td>
                        <td id="$!{obj.id}_mb">$!obj.mobile</td>
                    </tr>
                    #end
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        #pager_ajax
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="ok" type="submit" class="btn btn-primary">确认选择</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
