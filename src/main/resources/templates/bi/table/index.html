<!DOCTYPE html>
<html class="no-js" lang="zh_CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <title>${system_admin_title}</title>
    <link rel="stylesheet" href="$!basePath/framework/plugins/daterangepicker/daterangepicker-bs3.css">
    #required_css
</head>

<body>#loading

<div class="app $!layout">
    <section class="layout">
        <!-- 内容主体 -->
        <section class="container">
            <section class="main-content">
                <!-- 主体操作栏 -->
                <header class="header navbar">
                    <!-- 左按钮区 -->
                    <div class="btn-group tool-button">
                        <a href="$!basePath/bi/table/create" class="btn btn-primary navbar-btn"><i
                                class="fa fa-plus"></i> Create Table</a>
                    </div>
                    <!-- 右按钮区 -->
                    <div class="pull-right offscreen-right">
                        <!--<a href="$!basePath" class="btn btn-default navbar-btn"><i class="fa fa-home"></i> Home</a>-->
                    </div>
                </header>
                <div class="content-wrap">
                    <div class="wrapper">
                        <form id="tableForm" action="$!basePath/open/dev/table" method="post">
                            <div class="row">
                                <div class="col-lg-12 table-responsive">
                                    <table id="userTable" class="table no-m">
                                        <thead>
                                        <tr>
                                            <th class="col-md-2">Table</th>
                                            <th class="col-md-1">Schema</th>
                                            <th class="col-md-1">Catalog</th>
                                            <th class="col-md-4">Description</th>
                                            <th>Options</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        #foreach($!obj in $!tables)
                                        <tr>
                                            <td>$!obj.name</td>
                                            <td>$!obj.schema</td>
                                            <td>$!obj.catalog</td>
                                            <td>$!obj.description</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle"
                                                            data-toggle="dropdown">
                                                        <i class="ti-settings"></i>
                                                        <span class="ti-angle-down"></span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li><a href="$!basePath/bi/table/alter/$!obj.name">Alter</a>
                                                        </li>
                                                        <li><a href="$!basePath/bi/table/fk/$!obj.name">Forget Key</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        #end
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            #pager_ajax("#logForm")
                        </div>
                    </div>
                </footer>
                <a class="exit-offscreen"></a>
            </section>
        </section>
    </section>
</div>
#required_js

<!-- 本页面脚本 -->
<script type="text/javascript">

</script>

#loading_close
</body>
</html>
