<ul class="list-group" style="background-color: gainsboro;">
    <li class="list-group-item"><a href="javascript:;"> <span>标签</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <span contenteditable="true" fd-view="label" id="v_label">标签：</span>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>文本框</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <input type="text" class="form-control inline" fd-view="input" id="v_input" style="width:200px" data="{'style':'width:200px;'}" field=""/>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>密码框</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <input type="password" class="form-control inline" fd-view="password" id="v_password" style="width:200px"
                   data="{'style':'width:200px;'}" field=""/>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>多行文本</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <textarea class="form-control" fd-view="textarea" id="v_textarea" field=""></textarea>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>单选下拉</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <select class="form-control" fd-view="select" id="v_select" style="width:200px" data="{'style':'width:200px;'}" field="">
                <option>选项一</option>
                <option>选项二</option>
            </select>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>多选下拉</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <select class="form-control" multiple="multiple" fd-view="mult_select" id="mult_select" style="width:200px"
                    data="{'style':'width:200px;'}" field="">
                <option>选项一</option>
                <option>选项二</option>
            </select>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>单选按钮</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <label class="radio-inline"> <input type="radio" fd-view="radio" id="v_radio" field=""> <span fd-view="label"
                                                                                                 contenteditable="true">单选按钮</span>
            </label>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>复选按钮</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <label class="checkbox-inline"> <input type="checkbox" fd-view="checkbox" id="v_checkbox" field=""><span fd-view="label"
                                                                                                            contenteditable="true">复选按钮</span>
            </label>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>上传文件</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <input type="file" class="form-control inline" fd-view="fileupload" id="v_fileupload">
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>图片</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <img src="" alt="" fd-view="image" id="v_image"/>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>日期选择</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <input type="text" class="form-control inline datepicker" fd-view="datepicker" id="v_datepicker" style="width:250px"
                   data="{'style':'width:250px;'}"
                   data-date-format="yyyy-mm-dd" field="">
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>普通按钮</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <button type="button" class="btn btn-default btn-block" fd-view="button" id="v_button">按 钮</button>
        </div>
    </li>
    <li class="list-group-item"><a href="javascript:;"> <span>提交按钮</span> <i class="fd-view-drag ti-move pull-right"></i>
    </a>
        <div class="view hide">
            <button type="submit" class="btn btn-default btn-block" fd-view="submit" id="v_submit">提 交</button>
        </div>
    </li>
</ul>
